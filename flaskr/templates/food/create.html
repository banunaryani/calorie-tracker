{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Food{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="food_name">Food Name</label>
    <input name="food_name" id="food_name" value="{{ request.form['food_name'] }}" required>
    <label for="calorie">Calorie (@ 100 gr)</label>
    <input name="calorie" id="calorie" value="{{ request.form['calorie'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}

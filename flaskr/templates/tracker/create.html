{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Meal Entry{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="tracking_date">Date</label>
    <input type="date" name="tracking_date" id="tracking_date" value="{{ date.strftime('%Y-%m-%d') }}" required>

    <label for="food_id">Select Food</label>
    <!-- <input name="food_name" id="food_name" value="{{ request.form['food_name'] }}" required> -->
    <select name="food_id" id="food_id">
        {% if foods != [] %}
        {% for food in foods %}
        <option value="{{food['id']}}">{{food['food_name']}} ({{food['food_calorie']}} kcal)</option>
        {% endfor %}
        {% endif %}
    </select>

    <label for="quantity">Quantity (gram)</label>
    <input name="quantity" id="quantity" value="{{ request.form['quantity'] }}" required>
    
    <input type="submit" value="Save">
  </form>
{% endblock %}

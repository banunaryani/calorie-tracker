<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Calorie Tracker</title>
    <!-- CUstom CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}"> -->
    <!-- Bootstrap -->
    <link href="{{ url_for('static',filename='scss/custom.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='style.css')}}" rel="stylesheet">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Montserrat">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Select2 Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Calorie Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  {% if g.user %}
                  <!-- <li class="nav-item">
                      <span>Welcome, {{g.user['username']}}</span>
                  </li>
                  <li class="nav-item">
                      <span > {{session['today']}}</span>
                  </li> -->
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('tracker.index')}}">Meal Tracker</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('food.index')}}">Food List</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" style="color: red;" href="{{url_for('auth.logout')}}">Logout</a>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('auth.register')}}">Register</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('auth.login')}}">Login</a>
                  </li>
              {% endif %}
              </ul>
            </div>
          </div>
    </nav>


    <div class="container px-3">    

        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info" role="alert">{{ message }}</div>
                {% endfor %}
                {% block content %}{% endblock %}
        </section>

    </div>

    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script>
        feather.replace();
    </script>
    <script src="{{ url_for('static',filename='main.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
